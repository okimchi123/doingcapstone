    <h1>Rock Paper Scissors</h1>
    <button onclick=" 
    playgame('rock');

    <button onclick="

    <button onclick=
    "
    playgame('scissor');
    ">Scissors</button>
    <button onclick="
    score = 0;
    alert(`Your Score:${score}`);
    ">Reset Score</button>
    <script>
        let score = 0;
        function playgame(playerMove){ 
            const pcMove = computerMove();
            let result = '';
            if(playerMove === 'rock'){
            if (pcMove === 'rock'){
               result = 'Draw';
            } else if(pcMove === 'paper'){
                result = 'You lose';
            } else if(pcMove === 'scissor'){
                result = 'You win';
                score++;
            } 
            alert('You picked Rock ' + `The computer chose ${pcMove}. ` + `Result: ${result}` + `\n Your Score:${score}`);
        }
        if(playerMove === 'paper'){
            if (pcMove === 'rock'){
               result = 'You win';
               score++;
            } else if(pcMove === 'paper'){
                result = 'Draw';
            } else if(pcMove === 'scissor'){
                result = 'You lose';
            } 
            alert('You picked Paper ' + `The computer chose ${pcMove}. ` + `Result: ${result}` + `\n Your Score:${score}`);
        }
        if(playerMove === 'scissor'){
            if (pcMove === 'rock'){
               result = 'You lose';
            } else if(pcMove === 'paper'){
                result = 'You win';
                score++;
            } else if(pcMove === 'scissor'){
                result = 'Draw';
            } 
            alert('You picked Scissor ' + `The computer chose ${pcMove}. ` + `Result: ${result}` + `\n Your Score:${score}`);
        }
    } 
       function computerMove(){
        const randomNumber = Math.random();
                let aiMove = '';
                if(randomNumber < 1/3){
                    aiMove = 'rock';
                }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                    aiMove = 'paper';
                }else if(randomNumber >= 2/3){
                    aiMove = 'scissor';  
            } 
            return aiMove;
        }
